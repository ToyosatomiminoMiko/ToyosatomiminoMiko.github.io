<!DOCTYPE html>
<html>
<head>
    <title>视频流测试</title>
</head>
<body>
    <h1>视频流式传输测试</h1>
    
    <div>
        <h2>支持seek的流传输</h2>
        <p>用户在播放过程中快速定位到视频的某个特定时间点</p>
        <video width="1600" controls>
            <source src="http://127.0.0.1:8000/stream_video/1" type="video/mp4">
            您的浏览器不支持视频标签
        </video>
        <div>
            适用场景
            视频播放器(支持快进/后退/跳转)
            大文件下载(支持断点续传)
            需要随机访问的多媒体内容
            优势
            ✅ 支持视频seek操作
            ✅ 节省带宽(只传输需要的部分)
            ✅ 用户体验好(快速加载任意位置)
            限制
            ❌ 实现相对复杂
            ❌ 需要服务器支持范围请求处理
        </div>
    </div>
</body>
